<header>
<div class="container">
  <header class="header">
    <h8 id="title" class="text-center"> Please Fill out this form for any feed back or questions!</h8>
    
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name"data-micron="shake">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email"data-micron="shake">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number" data-micron="shake">
        Age<span class="clue"></span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    
 <div class="form-group">
      <label id="number-label" for="radio button"data-micron="shake">
        Country Viewing<span class="clue"></span></label
      >
      <input
       
        name="country"
        id="number"
                class="form-control"
        placeholder="Country"
      />
    </div>
   

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"data-micron="shake"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button"data-micron="jelly">
        Submit
     
    </div>
  </form>
</div>
